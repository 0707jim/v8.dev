name: CI action

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - uses: xt0rted/markdownlint-problem-matcher@v1
    - run: npm install
    - run: npm run ci
      env:
        CI: true
